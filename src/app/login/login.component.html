<div>
  <h2>Login</h2>
  <form (submit)="login()">
    <input type="email" [(ngModel)]="email" placeholder="Email" required>
    <input type="password" [(ngModel)]="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>
  <a routerLink="/auth/cadastro">Cadastrar-se</a>
</div>
