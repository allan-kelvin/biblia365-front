<div>
  <h2>Cadastro</h2>
  <form (submit)="register()">
    <input type="text" [(ngModel)]="name" placeholder="Nome" required>
    <input type="text" [(ngModel)]="surname" placeholder="Sobrenome" required>
    <input type="email" [(ngModel)]="email" placeholder="Email" required>
    <input type="password" [(ngModel)]="password" placeholder="Senha" required>
    <input type="number" [(ngModel)]="age" placeholder="Idade" required>
    <input type="text" [(ngModel)]="church" placeholder="Igreja" required>
    <button type="submit">Cadastrar</button>
  </form>
</div>
